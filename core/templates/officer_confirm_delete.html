{% extends 'base.html' %}
{% load static %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <input type="submit" value="Yes, delete!" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
